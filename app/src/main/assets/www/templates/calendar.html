<ion-view view-title="Favourite Contacts">

<div class="bar bar-subheader item-input-inset bar-light" style="margin-top: 50px">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>

<ion-content class="has-subheader">
  <ion-list>
    <ion-item class="item" ng-class="{'star': item.star}" ng-repeat='item in contacts | filter: query | filter: { favourite: true }' class="item-thumbnail-left item-text-wrap" href="#/tab/calendar/{{item.id}}">
      <div class="item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        {{item.name}} {{item.lastname}}
        <i class="icon ion-ios-arrow-right"></i>
      </div>
      <button class="button button-clear icon ion-ios-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
      <ion-option-button class="button-dark" ng-click="toggleStar(item)"> <i class="icon ion-ios-star"></i></ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
