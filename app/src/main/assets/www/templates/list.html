<a id="reload" href="javascript:location.reload();"></a>
<ion-view view-title="Contact List">

  <ion-nav-buttons side="primary">
    <button
      class="button button-icon ion-ios-minus"
      ng-click="data.showDelete = !data.showDelete; data.showReorder = false;">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <a href="#/tab/add"> <button class="button button-icon ion-ios-plus"></button> </a>
  </ion-nav-buttons>

<div class="bar bar-subheader item-input-inset bar-light" style="margin-top:50px">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>
<ion-content class="has-subheader">
  <ion-list show-delete="data.showDelete">
    <ion-item class="item" ng-class="{'star': item.star}" ng-repeat='item in contacts | filter: query' class="item-thumbnail-left  item-text-wrap" href="#/tab/list/{{item.id}}">
      <div id="list-contacts" class="item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        {{item.name}} {{item.lastname}}
        <i class="icon ion-ios-arrow-right"></i>
      </div>
      <button class="button button-clear icon ion-ios-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
      <ion-option-button class="button-dark" ng-click="toggleStar(item)"> <i class="icon ion-ios-star"></i></ion-option-button>
      <ion-delete-button class="ion-ios-minus" ng-click="onItemDelete(item)"></ion-delete-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
